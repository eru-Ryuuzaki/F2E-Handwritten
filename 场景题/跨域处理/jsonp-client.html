<!-- 
    JSONP和AJAX请求的异同
    相同点：

    使用的目的一致，都是客户端向服务端请求数据，将数据拿回客户端进行处理。

    不同点：

    ajax请求是一种官方推出的请求方式，通过xhr对象去实现，jsonp是民间发明，script标签实现的请求。
    ajax是一个异步请求，jsonp是一个同步请求 （这里我觉得说错了）
    ajax存在同源检查，jsonp不存在同源检查，后端无需做解决跨域的响应头。
    ajax支持各种请求的方式，而jsonp只支持get请求
    ajax的使用更加简便，而jsonp的使用较为麻烦。 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON with Padding</title>
</head>
<body>
    发送内容： <input id="in"></input> <button onclick="send('getData')">发送</button>
    <script>
        let script = null;

        function send(callback) {
            let val = document.getElementById("in").value;
            script = document.createElement('script');
            script.src = `http://127.0.0.1:9999/?callback=${callback}&content=${val}`;
            document.head.appendChild(script);
            // let xhr = new XMLHttpRequest();
            // xhr.open('get', 'http://127.0.0.1:9999/' + val);
            // xhr.send();
            console.log("已发送")
        }

        // }

        function getData(res) {
            console.log(res);

        }
    </script>
</body>
</html>
