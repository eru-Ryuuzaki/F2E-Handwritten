<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 500px;
        background-color: red;
      }
      .test {
        width: 300px;
        height: 300px;
        /* display: flex; */
        background-color: blue;
        /* align-items: center; */
        /* justify-content: center; */
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <button id="add">点击添加div</button>
      <div class="test" id="test"></div>
    </div>
    <script>
      let node = document.getElementById("add");
      node.addEventListener("click", () => {
        let test = document.getElementById("test");
        const div = document.createElement("div");
        div.setAttribute("style", "text-align: center; background-color: yellow; margin: 5px 0");
        div.innerHTML = "对话";
        test.append(div);
      });
    </script>
  </body>
</html>
