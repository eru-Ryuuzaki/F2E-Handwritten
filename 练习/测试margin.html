<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: red;
        height: 300px;
        width: 400px;
      }
      .content {
        background-color: blue;
        height: 100px;
        width: 100px;
      }
      /* 貌似父元素设置 flex 布局，margin 才对上下起效，可能和盒模型有关 */
      .box {
        display: flex;
      }
      .content {
        /* margin: auto; */
        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="content">不定宽高那就只能用内容撑起来了</div>
    </div>
  </body>
</html>
